<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e1e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="penGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#50fa7b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#69db7c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="url(#bgGradient)" stroke="#50fa7b" stroke-width="3"/>
  
  <!-- Stylized pen/quill body -->
  <path d="M30 75 L45 60 L60 75 L75 60 L90 75 L75 90 L60 75 L45 90 L30 75 Z" 
        fill="url(#penGradient)" stroke="#1e1e1e" stroke-width="1"/>
  
  <!-- Pen tip -->
  <path d="M75 60 L90 45 L97 52 L82 67 Z" fill="url(#penGradient)"/>
  
  <!-- Pen handle -->
  <ellipse cx="60" cy="82" rx="8" ry="3" fill="#8b5cf6" opacity="0.8"/>
  
  <!-- Ink drops -->
  <circle cx="25" cy="82" r="3" fill="#ff6b6b" opacity="0.8"/>
  <circle cx="35" cy="95" r="2.5" fill="#ff6b6b" opacity="0.6"/>
  <circle cx="45" cy="88" r="2" fill="#ff6b6b" opacity="0.4"/>
  <circle cx="55" cy="95" r="1.5" fill="#ff6b6b" opacity="0.3"/>
  
  <!-- Script lines -->
  <path d="M20 25 Q30 20 40 25 Q50 30 60 25 Q70 20 80 25 Q90 30 100 25" 
        stroke="#50fa7b" stroke-width="2" fill="none" opacity="0.8"/>
  <path d="M25 35 Q35 30 45 35 Q55 40 65 35 Q75 30 85 35 Q95 40 105 35" 
        stroke="#50fa7b" stroke-width="1.5" fill="none" opacity="0.6"/>
  
  <!-- Decorative elements -->
  <circle cx="25" cy="25" r="2" fill="#50fa7b" opacity="0.6"/>
  <circle cx="95" cy="25" r="2" fill="#50fa7b" opacity="0.6"/>
  <circle cx="25" cy="95" r="2" fill="#50fa7b" opacity="0.6"/>
  <circle cx="95" cy="95" r="2" fill="#50fa7b" opacity="0.6"/>
</svg>









